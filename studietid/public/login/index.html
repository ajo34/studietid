<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Login</title>

    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>
<body>
    <a href="/admin">Admain</a>
    <a href="/student">Student</a>
    <h1>legg til ny bruker</h1>
    <form id="registerForm" name="registerForm" action="/adduser" method="POST">
        <input type="text" name="firstName" id="firstName" placeholder="First name" required>
        <input type="text" name="lastName" id="lastName" placeholder="Last name" required>
        <input type="text" name="newEmail" id="newEmail" placeholder="Email" required>
        <input type="text" name="newPassword" id="newPassword" placeholder="Password" required>
        <br>
        <button type="submit">Register</button>
    </form>

    

    <h1>Logg inn</h1>
    <button id="googleLogin" onclick="oauthSignIn()">Log in with Google</button>
    <form action="/login" method="POST">
        <label for="email">email:</label>
        <input type="text" id="email" name="email" required>
        
        <label for="password">Passord:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Logg inn</button>
      </form>
    <p id="error"></p>
    <div id="TOSDiv"><a href="/tos">Terms of Service</a></div>
      <script src="login.js"></script>
</body>
</html>
